<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="bookName">Enter book name: </label>
    <input type="text" th:field="*{bookName}" id="bookName"/>
    <div style="color:red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Name Error</div>
    <br/>
    <label for="author">Enter books author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    <br/>
    <label for="createdYear">Enter created year of book: </label>
    <input type="text" th:field="*{createdYear}" id="createdYear"/>
    <div style="color:red" th:if="${#fields.hasErrors('createdYear')}" th:errors="*{createdYear}">Year error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
