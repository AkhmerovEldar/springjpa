<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="query">Введите запрос: </label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Поиск"/>
</form>
<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Книг не найдено</span>
    </div>
    <div th:each="book : ${books}">
        <p th:text="${book.getBookName() + ', ' + book.getAuthor() + ', ' + book.getCreatedYear()}">book</p>
        <div th:if="${book.getOwner() != null}">
            <span>Сейчас Книга у: </span> <span th:text="${book.getOwner().getName()}">Person name</span>
        </div>
        <div th:if="${book.getOwner() == null}">
            <span>Книга свободна</span>
        </div>
        <hr/>
    </div>
</div>

</body>
</html>
